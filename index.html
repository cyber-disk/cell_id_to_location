<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell ID Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d1a;
      color: #0ff;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
      background-color: #1a1a2e;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }
    button:hover {
      background-color: #00e0ff;
      box-shadow: 0 0 25px #00f0ff;
    }
    a {
      color: #0ff;
      display: block;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Cell ID to Location (CellMapper)</h1>
  <p>Enter your Cell ID (for manual lookup):</p>
  <input type="number" id="cellIdInput" placeholder="Enter Cell ID" />
  <br />
  <button onclick="searchCellId()">Search</button>

  <div id="result"></div>

  <script>
    function searchCellId() {
      const cellId = document.getElementById('cellIdInput').value;
      const resultDiv = document.getElementById('result');

      if (!cellId) {
        resultDiv.innerHTML = "<p>Please enter a Cell ID.</p>";
        return;
      }

      // CellMapper doesnâ€™t support full search by cellId only, but we can link to general search
      const url = `https://www.cellmapper.net/map?search=${cellId}`;
      resultDiv.innerHTML = `
        <p>Click the link below to search for this Cell ID on CellMapper:</p>
        <a href="${url}" target="_blank">${url}</a>
      `;
    }
  </script>

</body>
</html>
