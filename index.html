<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cell ID to Location - Neon</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1b;
      color: #0ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #1a1a2e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #121224;
      color: #0ff;
      box-shadow: 0 0 10px #0ff40a;
      outline: none;
    }

    input::placeholder {
      color: #0ff8;
    }

    button {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    button:hover {
      background-color: #00f0ff;
      box-shadow: 0 0 25px #00f0ff, 0 0 50px #00f0ff;
    }

    #map {
      height: 400px;
      margin-top: 40px;
      border: 3px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>

<h1>Cell ID to Location</h1>

<form id="cellForm">
  <input type="number" id="mcc" placeholder="MCC (Mobile Country Code)" required />
  <input type="number" id="mnc" placeholder="MNC (Mobile Network Code)" required />
  <input type="number" id="lac" placeholder="LAC (Location Area Code)" required />
  <input type="number" id="cellId" placeholder="Cell ID" required />
  <button type="submit">Get Location</button>
</form>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const form = document.getElementById('cellForm');
  const mapDiv = document.getElementById('map');
  let map;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const mcc = document.getElementById('mcc').value;
    const mnc = document.getElementById('mnc').value;
    const lac = document.getElementById('lac').value;
    const cellId = document.getElementById('cellId').value;

    const body = {
      cellTowers: [{
        mobileCountryCode: parseInt(mcc),
        mobileNetworkCode: parseInt(mnc),
        locationAreaCode: parseInt(lac),
        cellId: parseInt(cellId)
      }]
    };

    try {
      const response = await fetch('https://location.services.mozilla.com/v1/geolocate?key=test', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      if (!response.ok) throw new Error('Cell info not found or API error');

      const data = await response.json();
      const { lat, lng } = { lat: data.location.lat, lng: data.location.lng };

      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lng], 15);
      }

      L.marker([lat, lng]).addTo(map)
        .bindPopup('Approximate Location')
        .openPopup();

    } catch (err) {
      alert(err.message);
    }
  });
</script>

</body>
</html>
